{% extends 'api/layout.html' %}

{% block title %}Музыка{% endblock %}

{% block content %}
    <div class="features">
        <h1>Ferrum Музыка</h1><br>
        <ul>
            {% for track in tracks %}
            <li>
                <audio controls>
                    <source src="static/api/media/distorted_sound.mp3" type="audio/mpeg"><br>
                    <source src="static/api/media/ketzer.mp3" type="audio/mpeg"><br>
                </audio>
                {{ track.title }}
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
